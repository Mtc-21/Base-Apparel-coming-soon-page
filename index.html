<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <header class="logo"></header>
  <div class="image"></div>
  <main class="content">
    <h1 class="title">We're <strong>coming soon</strong></h1>
    <p class="description">
      Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <form class="form-email">
      <input type="email" name="email" id="email" placeholder="Email Address">
      <span class="error"></span>
      <input type="image" id="submit" src="images/icon-arrow.svg" alt="Submit">
    </form>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a
        href="https://www.frontendmentor.io/challenges/base-apparel-coming-soon-page-5d46b47f8db8a7063f9331a0"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Martha Mendoza</a>.
    </p>
  </footer>
  <script src="main.js"></script>
</body>

</html>
